{% extends "base.html" %}
{% block content %}

<h2>Update Gym Member Details</h2>

<form action="/gym_members/{{ gym_member.id }}" method="POST">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" first_name="first_name" value="{{ gym_member.first_name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}

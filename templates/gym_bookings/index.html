{% extends "base.html" %}
{% block content %}

<h2>Gym Bookings</h2>

{% for gym_booking in gym_bookings %}

<section>
    <p>{{ gym_booking.gym_class.name }} attend {{ gym_booking.gym_member.name }}</p>
    <a href="/gym_bookings/{{ gym_booking.id }}/edit">Edit</a>
    <form action="/gym_bookings/{{ gym_booking.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}

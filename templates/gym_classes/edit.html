{% extends "base.html" %}
{% block content %}

<h2>Update Gym Class Details</h2>

<form action="/gym_classes/{{ gym_class.id }}" method="POST">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" first_name="first_name" value="{{ gym_class.name }}">
    </div>
    <div>
        <label for="gym_member">Gym Member:</label>
        <select name="gym_member_id" id="gym_member">
            {% for gym_member in gym_members %}
            <option value="{{ gym_member.id }}" {% if gym_member.id == gym_class.gym_member.id %} selected {% endif %}>
                {{ gym_member.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}

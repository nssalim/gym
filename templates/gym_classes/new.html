{% extends "base.html" %}
{% block content %}

<h2>Add a New Gym Class</h2>

<form action="/gym_classes" method="POST">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" first_name="first_name">
    </div>
    <div>
        <label for="gym_member">Gym Member:</label>
        <select name="gym_member_id" id="gym_member">
            {% for gym_member in gym_members %}
            <option value="{{ gym_member.id }}">
                {{ gym_member.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}

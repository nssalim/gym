{% extends "base.html" %}
{% block content %}

<h2>Gym Class Details</h2>

{% for gym_class in gym_classes %}

<section>
    <h3>{{ gym_class.name }}</h3>
    <p>{{ gym_class.gym_member.name }}</p>
    <a href="/gym_classes/{{ gym_class.id }}/edit">Edit</a>
    <form action="/gym_classes/{{ gym_class.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/gym_classes/{{ gym_class.id }}">Details</a>
</section>

{% endfor %}
{% endblock %}
